<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            let ctx = canvas.getContext("2d");

            // C - all fill operations are now in red
            ctx.fillStyle = "red";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            // Draw a 400x300 rectangle at x=120, y=120
            ctx.fillStyle = 'green';
            ctx.fillRect(120, 120, 400, 300);

            // Set stroke color and line width
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;

            // Draw the outline of a rectangle
            ctx.strokeRect(150, 150, 340, 240); // Smaller rectangle inside the first one

            // First additional rectangle (filled)
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; // Semi-transparent red
            ctx.fillRect(400, 50, 200, 150);

            // Second additional rectangle (outlined)
            ctx.strokeStyle = 'purple';
            ctx.lineWidth = 3;
            ctx.strokeRect(450, 300, 100, 200);
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
