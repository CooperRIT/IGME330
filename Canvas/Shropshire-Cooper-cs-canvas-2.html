<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Canvas Shapes</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        "use strict";

        window.onload = init;

        function init() {
            console.log("page loaded!");

            let canvas = document.querySelector("canvas");
            let ctx = canvas.getContext("2d");

            // Existing rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(20, 20, 600, 440);

            ctx.fillStyle = 'green';
            ctx.fillRect(120, 120, 400, 300);

            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;
            ctx.strokeRect(150, 150, 340, 240);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(400, 50, 200, 150);

            ctx.strokeStyle = 'purple';
            ctx.lineWidth = 3;
            ctx.strokeRect(450, 300, 100, 200);

            // Hard way rectangle using path
            ctx.beginPath();
            ctx.rect(50, 50, 100, 80);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Line paths
            ctx.beginPath();
            ctx.moveTo(300, 100);
            ctx.lineTo(400, 200);
            ctx.lineTo(300, 300);
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Circle path
            ctx.beginPath();
            ctx.arc(200, 400, 50, 0, Math.PI * 2);
            ctx.fillStyle = 'cyan';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Semi-circle path
            ctx.beginPath();
            ctx.arc(500, 400, 50, 0, Math.PI);
            ctx.fillStyle = 'magenta';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Small "eyes" near the center
            ctx.beginPath();
            ctx.arc(300, 240, 10, 0, Math.PI * 2); // Left eye
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(340, 240, 10, 0, Math.PI * 2); // Right eye
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.stroke();

            // Long line
            ctx.beginPath();
            ctx.moveTo(20, 450);
            ctx.lineTo(620, 450);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 20;
            ctx.stroke();
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
